
<thead>Formulario Empresas</thead>

<form [formGroup]="formuEmpresa" (ngSubmit)="onSubmit()">
<tbody>
    <label>id</label>
    <input type="text" name="id" placeholder="id" disabled="disabled" class="form-control" formControlName="id">
    <label>Codigo</label>
    <input type="text" name="Codigo" placeholder="Codigo" class="form-control" formControlName="codigo">
    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="nombre" class="form-control" formControlName="nombre">
    <label>Estado</label>
    <input type="text" name="estado" placeholder="estado" class="form-control"  formControlName="estado">

    <button type="submit" class="btn btn-primary btn-round"> Guardar</button>
    <div></div><div></div><div></div><div></div><div></div>
    
</tbody>
</form>
