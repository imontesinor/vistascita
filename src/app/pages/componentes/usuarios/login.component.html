<div class="card border-primary">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

    <form  >
    <div class="form-group col-sm-6">

    <input    [(ngModel)]="usuario.username" type="text" class="form-control" placeholder="username" nombre="username" id="username"  autofocus required>
    </div>
    
      <div class="form-group col-sm-6">

    <input [(ngModel)]="usuario.password" type="password" class="form-control" placeholder="password" nombre="password" id="password" required></div>
    
      <div class="form-group col-sm-6">
    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
    </div></form>

</div>
